<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webprogrammering</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <h1>Motorvogn Register</h1>
    <div class="container-sm">
        <div class="row">
            <div class="col-3">
                <!-- personnr, navn,addr, kjennetegn, bilmerke, biltype -->
                <label for="innPersonnr">Personnr</label>
                <div class="form mb-3">
                    <input id="innPersonnr" type="text" name="Personnummer" class="form-control">
                </div>
                <span id="errPersonnummer" class="errSpan" style="display: block; margin-bottom: 1em; color: red;"></span>
                <label for="innNavn">Navn</label>
                <div class="form mb-3">
                    <input id="innNavn" type="text" name="Navn" class="form-control">
                </div>
                <span id="errNavn" class="errSpan" style="display: block; margin-bottom: 1em; color: red;"></span>
                <label for="innAddresse">Addresse</label>
                <div class="form mb-3">
                    <input id="innAddresse" type="text" name="Addresse" class="form-control">
                </div>
                <span id="errAddresse" class="errSpan" style="display: block;  margin-bottom: 1em; color: red;"></span>
                <label for="innKjennetegn">Kjennetegn</label>
                <div class="form mb-3">
                    <input id="innKjennetegn" type="text" name="Kjennetegn" class="form-control">
                </div>
                <span id="errKjennetegn" class="errSpan" style="display: block; margin-bottom: 1em; color: red;"></span>
                <label for="merke">Merke</label>
                <select id="merke" name="merke" style="display: block; margin-bottom: 2em">
                    <option value="Volvo">Volvo</option>
                    <option value="Audi">Audi</option>
                    <option value="Bmw">BMW</option>
                </select>
                <label for="type">Type</label>
                <select id="type" name="type" style="display: block; margin-bottom: 2em"></select>
                <button id="register" class="btn btn-success">Register</button>
            </div>
            <div class="col-sm-9">
                Alle bilene:
                <table id="tabel" class="table table-striped"></table>
                <button id="slett" class="btn btn-danger">Slett alle</button>
            </div>
        </div>
    </div>
    <div class="endreInputs"></div>


    <script src="//code.jquery.com/jquery-3.4.1.js"></script>
    <script src="motorvogn.js"></script>
    <script src="validering.js"></script>
</body>
</html>
