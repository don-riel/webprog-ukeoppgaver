<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webprogrammering</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <h1>Motorvogn Register</h1>
    <div class="container-sm">
        <div class="row">
            <div class="col">
                <!-- personnr, navn,addr, kjennetegn, bilmerke, biltype -->
                <label for="innPersonnr">Personnr</label>
                <div class="form-floating mb-3">
                    <input id="innPersonnr" type="text" class="form-control">
                </div>
                <label for="innNavn">Navn</label>
                <div class="form-floating mb-3">
                    <input id="innNavn" type="text" class="form-control">
                </div>
                <label for="innAddresse">Addresse</label>
                <div class="form-floating mb-3">
                    <input id="innAddresse" type="text" class="form-control">
                </div>
                <label for="innKjennetegn">Kjennetegn</label>
                <div class="form-floating mb-3">
                    <input id="innKjennetegn" type="text" class="form-control">
                </div>
                <label for="innBilmerke">Bilmerke</label>
                <div class="form-floating mb-3">
                    <input id="innBilmerke" type="text" class="form-control">
                </div>
                <label for="innBiltype">Biltype</label>
                <div class="form-floating mb-3">
                    <input id="innBiltype" type="text" class="form-control">
                </div>
                <button id="register" class="btn btn-success">Register</button>
            </div>
            <div class="col">
                Alle bilene:
                <table id="tabel" class="table table-striped"></table>
                <button id="slett" class="btn btn-danger">Slett alle</button>
            </div>
        </div>
    </div>


    <script src="//code.jquery.com/jquery-3.4.1.js"></script>
    <script src="motorvogn.js"></script>
</body>
</html>
